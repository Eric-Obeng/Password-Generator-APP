<div class="character-length">
  <div class="character-length__div">
    <label for="length">Character Length</label>
    <span>{{ rangeValue }}</span>
  </div>
  <input
    id="length"
    type="range"
    class="range"
    min="1"
    max="20"
    [(ngModel)]="rangeValue"
    (input)="updateSliderBackground()"
    [value]="rangeValue"
    step="1"
    #slider
  />
</div>
