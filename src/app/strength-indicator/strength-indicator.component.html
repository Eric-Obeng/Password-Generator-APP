<div class="strength-indicator">
  <label>Strength</label>
  <div class="strength">
    <div>{{ strength }}</div>
    <div class="strength-bars">
      <div
        *ngFor="let color of strengthBar; let i = index"
        [style.backgroundColor]="color"
        class="strength-bar"
      ></div>
    </div>
  </div>
</div>
